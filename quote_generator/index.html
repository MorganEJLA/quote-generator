<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type = "text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class = "quote-text">
           <i class="fas fa-quote-left"></i> 
           <span id = "quote">If you can't explain it simply, you don't understand it well enough.</span>
        </div>
        <!-- Author -->
        <div class = "quote-author">
            <span id = "author">Albert Einstein</span>
        </div>
        <!-- Buttons -->
        <div class = "button-container">
            <button class="twitter-button" id="twitter" title = "Tweet!" ><i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>


        </div>
    </div>    

    <!-- Script -->
    <script src="script.js"></script>
    <script src="script.js"></script>
</body>
</html>
